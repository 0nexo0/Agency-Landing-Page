<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <section id="recent-works-section">
        <div class="recent-work-heading">
            <h2><b>Our Recent Works</b><br> By Our <span class="yellow-uline">Experts</span></h2>
            <p>Lorem Ipsum has been the industry's standard dummy text ever
                since the 1500s, when an unknown printer took a galley of type and
                scrambled it to make a type specimen book.
            </p>
        </div>
        <div class="recent-works-container">
            <div class="recent-works-child-container">
                <div class="recent-works-info-box">
                    <div class="img-box">
                      <img src="img/recent-work-01-web.png" alt="Dream-Agency Recent works 01 image" class="recent-work-img-01">
                      <img src="img/recent-work-01-mobile.png" alt="Dream-Agency Recent works 01 image" class="recent-work-img-02">
                    </div> 
                    <div class="btns-box">
                        <h2>UI Shop</h2>
                        <button>View More</button>
                    </div> 
                </div>
                <div class="recent-works-info-box">
                    <div class="img-box">
                      <img src="img/recent-work-02-web.png" alt="Dream-Agency Recent works 02 image" class="recent-work-img-01">
                      <img src="img/recent-work-02-mobile.png" alt="Dream-Agency Recent works 02 image" class="recent-work-img-02">
                    </div> 
                    <div class="btns-box">
                        <h2>UI Shop</h2>
                        <button>View More</button>
                    </div> 
                </div>
                <div class="recent-works-info-box">
                    <div class="img-box">
                      <img src="img/recent-work-01-web.png" alt="Dream-Agency Recent works 01 image" class="recent-work-img-01">
                      <img src="img/recent-work-01-mobile.png" alt="Dream-Agency Recent works 01 image" class="recent-work-img-02">
                    </div> 
                    <div class="btns-box">
                        <h2>UI Shop</h2>
                        <button>View More</button>
                    </div> 
                </div>
                <div class="recent-works-info-box">
                    <div class="img-box">
                      <img src="img/recent-work-02-web.png" alt="Dream-Agency Recent works 01 image" class="recent-work-img-01">
                      <img src="img/recent-work-02-mobile.png" alt="Dream-Agency Recent works 01 image" class="recent-work-img-02">
                    </div> 
                    <div class="btns-box">
                        <h2>UI Shop</h2>
                        <button>View More</button>
                    </div> 
                </div>
            </div>
        </div>
        <div class="carousel-btn-box">
            <button id="recent-work-previous-btn"><svg width="11" height="16" viewBox="0 0 11 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 1L2 8.34426L10 15" stroke="black" stroke-width="2" stroke-linecap="round" /></svg></button>
            <button id="recent-work-next-btn"><svg width="11" height="16" viewBox="0 0 11 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L9 8.34426L1 15" stroke="black" stroke-width="2" stroke-linecap="round" /></svg></button>
        </div>
    </section>    

    <script>
        let scrollSlideBar = document.querySelector('.recent-works-container');
        let recentNextBtn = document.querySelector('#recent-work-next-btn');
        let recentPreviousBtn = document.querySelector('#recent-work-previous-btn');

        recentNextBtn.addEventListener('click', () => {
            scrollSlideBar.scrollLeft += 100;
            scrollSlideBar.style.scrollBehaviour = "smooth";
        });
        
        recentPreviousBtn.addEventListener('click', () => {
            scrollSlideBar.scrollLeft -= 100;
            scrollSlideBar.style.scrollBehaviour = "smooth";
        });
    </script>
</body>
</html>
